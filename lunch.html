<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .header {
            background-color: #ff5722;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .dish {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .dish img {
            width: 150px;
            border-radius: 10px;
        }    
        </style>
</head>
<body>
<div class="header">
    Lunch Menu
    <a href="index.html" style="float:right; color:white; margin-right:20px;">Home</a>
</div>
    <div id="lunch" class="restaurants">
    <h3>Lunch Options</h3>
    <div class="dish" onclick="showDishDetails('Dal Rice', '50', 'Sri Ragavendra, Ruchis family restaurant', 'images/dal_rice.jpg', ['images/sri_ragavendra.jpg', 'images/ruchis_family_restaurant.jpg'], '30 minutes')">
        <img src="images/dal_rice.jpg" alt="Dal Rice">
    </div>
    <div class="dish" onclick="showDishDetails('Sambar Rice', '50', 'Idly N More, Hotel Mayuri', 'images/sambar_rice.jpg', ['images/idly_n_more.jpg', 'images/hotel_mayuri.jpg'], '25 minutes')">
        <img src="images/sambar_rice.jpg" alt="Sambar Rice">
    </div>
    <div class="dish" onclick="showDishDetails('Millet Meals', '70', 'Teja Sree Tiffen Centre, Paradise', 'images/millet_meals.jpg', ['images/teja_sree_tiffen_centre.jpg', 'images/paradise.jpg'], '40 minutes')">
        <img src="images/millet_meals.jpg" alt="Millet Meals">
    </div>
    <div class="dish" onclick="showDishDetails('Gobi Rice', '60', 'Hari Krishna family restaurant, Hotel Mayuri', 'images/gobi_rice.jpg', ['images/hari_krishna_family_restaurant.jpg', 'images/hotel_mayuri.jpg'], '35 minutes')">
        <img src="images/gobi_rice.jpg" alt="Gobi Rice">
    </div>
    <div class="dish" onclick="showDishDetails('Millet Kichidi', '60', 'Sri Ragavendra, Ruchis family restaurant', 'images/millet_kichidi.jpg', ['images/sri_ragavendra.jpg', 'images/ruchis_family_restaurant.jpg'], '30 minutes')">
        <img src="images/millet_kichidi.jpg" alt="Millet Kichidi">
    </div>    
</div>
<div id="dish-details" class="dish-details"></div>

<script>
    function showRestaurants(category) {
        document.querySelectorAll('.restaurants').forEach(el => el.classList.remove('active'));
        document.getElementById(category).classList.add('active');
    }
    function showDishDetails(name, price, restaurants, dishImg, restaurantImgs, deliveryTime) {
    document.getElementById('dish-details').innerHTML = `
        <h3>${name}</h3>
        <img src="${dishImg}" alt="${name}" style="width:200px; height:auto; border-radius:10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <p>Price: ₹${price}</p>
        <h4>Available at:</h4>
        <div style="display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
            ${restaurants.split(', ').map((r, index) => `
                <div style="text-align:center;">
                    <img src="${restaurantImgs[index]}" alt="${r}" style="width:150px; height:100px; border-radius:10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <p>${r}</p>
                </div>
            `).join('')}
        </div>
        <p>Estimated Delivery Time: ${deliveryTime}</p>
        <button style="padding: 10px 20px; background-color: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;"
            onclick="placeOrder('${name}', '${price}')">Order Now</button>
    `;
    document.getElementById('dish-details').classList.add('active');
}

    function placeOrder(dishName, price) {
        alert(`Your order for ${dishName} (₹${price}) has been placed successfully!`);
    }
</script>
<script>
    function placeOrder(dishName, price) {
        // Redirect to the ordernow page with query parameters for dish details
        window.location.href = `ordernow.html?dish=${encodeURIComponent(dishName)}&price=${encodeURIComponent(price)}`;
    }
</script>
</body>
</html>
