<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/Menu.jpg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .header {
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            position: relative;
            width: 100%;
        }
        .profile-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }
        .category-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: scale(1.1);
        }
        .category-card img {
            width: 100%;
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .category-card {
                width: 120px;
            }
            .profile-icon {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    Customize Your Healthy Plate
    <div class="profile-container">
        <img src="images/profile-icon.png" alt="Profile" class="profile-icon" onclick="navigateTo('profile.html')">
    </div>
</div>
    
<div class="categories">
    <div class="category-card" onclick="navigateTo('breakfast.html')">
        <img src="images/breakfast.jpg" alt="Breakfast">
        <p>Breakfast</p>
    </div>
    <div class="category-card" onclick="navigateTo('lunch.html')">
        <img src="images/lunch.jpg" alt="Lunch">
        <p>Lunch</p>
    </div>
    <div class="category-card" onclick="navigateTo('snacks.html')">
        <img src="images/snacks.jpg" alt="Snacks">
        <p>Snacks</p>
    </div>
    <div class="category-card" onclick="navigateTo('dinner.html')">
        <img src="images/dinner.jpg" alt="Dinner">
        <p>Dinner</p>
    </div>
    <div class="category-card" onclick="navigateTo('drinks.html')">
        <img src="images/drinks.jpg" alt="Drinks">
        <p>Drinks</p>
    </div>
</div>

<script>
    function navigateTo(page) {
        window.location.href = page;
    }
</script>
</body>
</html>
