<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/Menu.jpg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #ff5722;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        .category-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: scale(1.1);
        }

        .category-card img {
            width: 100%;
            border-radius: 10px;
        }

        .restaurants, .dish-details {
            display: none;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .restaurants.active, .dish-details.active {
            display: block;
        }

        .dish {
            display: inline-block;
            margin: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .dish:hover {
            transform: scale(1.05);
        }

        .dish img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .category-card {
                width: 120px;
            }

            .dish img {
                width: 80px;
                height: 80px;
            }

            .restaurants, .dish-details {
                width: 95%;
            }
        }
    </style>
</head>

<script>
    function showRestaurants(category) {
        document.querySelectorAll('.restaurants').forEach(el => el.classList.remove('active'));
        document.getElementById(category).classList.add('active');
    }

    function showDishDetails(name, price, restaurants, dishImg, restaurantImgs, deliveryTime) {
        document.getElementById('dish-details').innerHTML = `
            <h3>${name}</h3>
            <img src="${dishImg}" alt="${name}" style="width:200px; height:auto; border-radius:10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
            <p>Price: ₹${price}</p>
            <h4>Available at:</h4>
            <div style="display:flex; gap:15px; justify-content:center; flex-wrap:wrap;">
                ${restaurants.split(', ').map((r, index) => `
                    <div style="text-align:center;">
                        <img src="${restaurantImgs[index]}" alt="${r}" style="width:150px; height:100px; border-radius:10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                        <p>${r}</p>
                    </div>
                `).join('')}
            </div>
            <p>Estimated Delivery Time: ${deliveryTime} minutes</p>
            <button style="padding: 10px 20px; background-color: #ff5722; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;"
                onclick="placeOrder('${name}', '${price}')">Order Now</button>
        `;
        document.getElementById('dish-details').classList.add('active');
    }

    function placeOrder(dishName, price) {
        alert(`Your order for ${dishName} (₹${price}) has been placed successfully!`);
    }
</script>
<script>
    function placeOrder(dishName, price) {
        // Redirect to the ordernow page with query parameters for dish details
        window.location.href = `ordernow.html?dish=${encodeURIComponent(dishName)}&price=${encodeURIComponent(price)}`;
    }
</script>
