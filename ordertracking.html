<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            text-align: center;
            line-height: 20px;
            color: white;
            transition: width 1s ease-in-out;
        }
        .tracking-steps {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            position: relative;
        }
        .tracking-steps::before {
            content: "";
            position: absolute;
            top: 12px;
            left: 0;
            width: 100%;
            height: 4px;
            background: #ddd;
            z-index: -1;
        }
        .step {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            color: #555;
        }
        .step.active {
            background: #4caf50;
            color: white;
        }
        .step-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Track Your Order</h2>
    <p id="tracking-info"></p>

    <div class="tracking-steps">
        <div class="step" id="step-1">1</div>
        <div class="step" id="step-2">2</div>
        <div class="step" id="step-3">3</div>
        <div class="step" id="step-4">4</div>
        <div class="step" id="step-5">5</div>
    </div>
    <div class="step-labels">
        <span>Order Received</span>
        <span>Preparing</span>
        <span>Out for Delivery</span>
        <span>Almost There</span>
        <span>Delivered</span>
    </div>

    <div class="progress-bar">
        <div class="progress" id="progress-bar">0%</div>
    </div>
    <p class="status" id="status-text">Order Received</p>
</div>

<script>
    function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        const dish = params.get('dish');
        const price = params.get('price');
        return { dish, price };
    }

    window.onload = function () {
        const order = getQueryParams();
        if (order.dish && order.price) {
            document.getElementById('tracking-info').innerText = 
                `Your order for ${order.dish} (â‚¹${order.price}) is being processed.`;
            startTracking();
        } else {
            document.getElementById('tracking-info').innerText = 'No tracking information available.';
        }
    };

    function startTracking() {
        const statuses = [
            "Order Received",
            "Preparing Your Food",
            "Out for Delivery",
            "Almost There",
            "Delivered"
        ];
        
        let progress = 0;
        let index = 0;
        
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const steps = document.querySelectorAll('.step');

        const interval = setInterval(() => {
            if (index < statuses.length) {
                progress += 25;
                progressBar.style.width = progress + '%';
                progressBar.innerText = progress + '%';
                statusText.innerText = statuses[index];

                // Highlight the current step
                steps[index].classList.add('active');
                index++;
            } else {
                clearInterval(interval);
            }
        }, 3000);
    }
</script>

</body>
</html>
